<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/path/to/jquery.min.js"></script>
    <script src="/path/to/bootstrap.min.js"></script>
    <script src="bootstable.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<!-- Custom styles for this template -->
<link href="pricing.css" rel="stylesheet">
</head>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Sport Shop SDA JSP</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/tranzaction">List tranzactions</a>
        <a class="p-2 text-dark" href="/list">Users list</a>
        <a class="btn btn-outline-primary" action th:href="@{/}">HOME</a>
    </nav>
    <a class="btn btn-outline-primary" action href="/login">ADMIN</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Sport products</h1>
    <p class="lead">Store mission, some healthy lifestyle promotion</p>
</div>

<div class="container">
    <div>
        <div class="center-block"><h1 class="text-center">User List</h1></div>
    </div>
</div>

<div id="table">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Login</th>
            <th>First Name</th>
            <th>Sure Name</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user,itemStat : ${lista}">
            <td class="pt-3-half" contenteditable="true" th:text="${user.getLogin()}"></td>
            <td class="pt-3-half" contenteditable="true" th:text="${user.getFirstName()}"></td>
            <td class="pt-3-half" contenteditable="true" th:text="${user.getSureName()}"></td>
            <td class="pt-3-half" contenteditable="true" th:text="${user.getPassword()}"></td>
            <td>
                <form action="#" th:action="@{/delete/}+${user.id}" method="post">
                    <button th:id="user" type="submit">
                        <i>remove</i>
                    </button>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/edit/}+${user.id}" method="post">
                    <button th:id="user" type="submit">
                        <i>edit</i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div>
        <div class="center-block"><h1 class="text-center">Add user</h1></div>
    </div>
</div>


<form action="#" th:action="@{/list}" th:object="${user}" method="post">
    <div class="form-group row">
        <div class="col">
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" th:field="*{sureName}" placeholder="Last name">
        </div>
        <div class="col">
            <input type="text" class="form-control" th:field="*{login}" placeholder="Login">
        </div>
        <div class="col">
            <input type="text" class="form-control" th:field="*{password}" placeholder="Password">
        </div>
        <div class="col">
            <button th:id="user" type="submit" value="Add"><i>Add</i></button>
            <!-- <input class="btn btn-md btn-success btn-block" stype="submit" value="Add">-->
        </div>


    </div>
</form>


</body>
</html>
